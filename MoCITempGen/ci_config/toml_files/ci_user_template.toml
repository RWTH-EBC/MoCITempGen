[[CI_setting]]
config_stages = [
    "html",
    "style",
    "check",
    "simulate",
    "regression",
    "Merge",
]

[[CI_setting]]
dymola_version = "2022"

[[CI_setting]]

[CI_setting.root_library]
AixLib = "AixLib/package.mo"

[[CI_setting]]
library = [
    "AixLib",
]

[[CI_setting]]

[CI_setting.packages]
AixLib = [
    "Airflow",
    "BoundaryConditions",
    "Controls",
    "Electrical",
    "Fluid",
    "Media",
    "Systems",
    "ThermalZones",
    "Utilities",
]

[[CI_setting]]
conda_environment = "myenv"

[[CI_setting]]

[CI_setting.wh_library.IBPSA]
git_url = "https://github.com/ibpsa/modelica-ibpsa.git"
repo_dir = "modelica-ibpsa"

[[CI_setting]]
filter_wh_flag = true

[[CI_setting]]
changed_flag = true

[[CI_setting]]
extended_ex_flag = true

[[CI_setting]]
github_repository = "RWTH-EBC/AixLib"

[[CI_setting]]
gitlab_page = "https://ebc.pages.rwth-aachen.de/EBC_all/github_ci/AixLib"

[[CI_setting]]
dymola_image = "registry.git.rwth-aachen.de/ebc/ebc_intern/dymola-docker:Dymola_2022-miniconda"

[[CI_setting]]

[CI_setting.stages]
ci_stage_check_setting = "check_setting"
ci_stage_build_templates = "build_templates"
ci_stage_ref_check = "Ref_Check"
ci_stage_lib_merge = "merge"
ci_stage_html_whitelist = "create_html_whitelist"

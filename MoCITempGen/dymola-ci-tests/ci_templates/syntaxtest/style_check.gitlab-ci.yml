# image_name : registry.git.rwth-aachen.de/ebc/ebc_intern/dymola-docker:Dymola_2022-miniconda# ci_stage_style_check : Style_check# python_version :   myenv# dymola_python_test_url : --single-branch --branch 03_openModelica https://github.com/RWTH-EBC/MoCITempGen.git# dymola_python_dir : MoCITempGen/ci_tests# dymola_python_syntax_test_file : MoCITempGen/ci_tests/SyntaxTests/StyleChecking.py# xvfb_flag : xvfb-run -n 77# library : AixLib# commit_string : $CI_COMMIT_MESSAGE  !~ /ci_update_ref/   && $CI_COMMIT_MESSAGE  !~ /ci_show_ref/ && $CI_COMMIT_MESSAGE  !~ /ci_dif_ref/ && $CI_COMMIT_MESSAGE  !~ /ci_create_model_wh/ && $CI_COMMIT_MESSAGE  !~ /ci_create_html_wh/ && $CI_COMMIT_MESSAGE  !~ /ci_create_example_wh/ && $CI_COMMIT_MESSAGE  !~ /ci_simulate/ && $CI_COMMIT_MESSAGE  !~ /ci_om_simulate/ && $CI_COMMIT_MESSAGE  !~ /ci_check/ && $CI_COMMIT_MESSAGE  !~ /ci_om_check/ && $CI_COMMIT_MESSAGE  !~ /ci_regression_test/ && $CI_COMMIT_MESSAGE  !~ /ci_html/ && $CI_COMMIT_MESSAGE  !~ /ci_setting/ && $CI_COMMIT_MESSAGE  !~ /ci_style_check/ && $CI_COMMIT_MESSAGE  !~ /ci_trigger_ibpsa/ && $CI_COMMIT_MESSAGE  !~ /ci_merge_except/ && $CI_COMMIT_MESSAGE  !~ /ci_correct_html/ && $CI_COMMIT_MESSAGE  !~ /ci_build_structure/ && $CI_COMMIT_MESSAGE  !~ /ci_build_whitelist/# PR_main_branch_rule : $CI_COMMIT_BRANCH  == /main/   || $CI_COMMIT_BRANCH  == /development/# ci_style_commit : ci_style_check# result_dir : dymola-ci-tests/result# arg_PR : --dymola-version 2022 --library  AixLib  --root-library  AixLib/package.mo  # arg_Push : --changed-flag  --dymola-version 2022 --library  AixLib  --root-library  AixLib/package.mo  stages:    - Style_check.StyleCheckRule:PR:    rules:        - if: $CI_PIPELINE_SOURCE == "external_pull_request_event"  &&  $CI_COMMIT_MESSAGE  !~ /ci_update_ref/   && $CI_COMMIT_MESSAGE  !~ /ci_show_ref/ && $CI_COMMIT_MESSAGE  !~ /ci_dif_ref/ && $CI_COMMIT_MESSAGE  !~ /ci_create_model_wh/ && $CI_COMMIT_MESSAGE  !~ /ci_create_html_wh/ && $CI_COMMIT_MESSAGE  !~ /ci_create_example_wh/ && $CI_COMMIT_MESSAGE  !~ /ci_simulate/ && $CI_COMMIT_MESSAGE  !~ /ci_om_simulate/ && $CI_COMMIT_MESSAGE  !~ /ci_check/ && $CI_COMMIT_MESSAGE  !~ /ci_om_check/ && $CI_COMMIT_MESSAGE  !~ /ci_regression_test/ && $CI_COMMIT_MESSAGE  !~ /ci_html/ && $CI_COMMIT_MESSAGE  !~ /ci_setting/ && $CI_COMMIT_MESSAGE  !~ /ci_style_check/ && $CI_COMMIT_MESSAGE  !~ /ci_trigger_ibpsa/ && $CI_COMMIT_MESSAGE  !~ /ci_merge_except/ && $CI_COMMIT_MESSAGE  !~ /ci_correct_html/ && $CI_COMMIT_MESSAGE  !~ /ci_build_structure/ && $CI_COMMIT_MESSAGE  !~ /ci_build_whitelist/          when: on_success        - if: $CI_PIPELINE_SOURCE == "push"  && ($CI_COMMIT_BRANCH  == /main/   || $CI_COMMIT_BRANCH  == /development/)          when: on_success        - if: $CI_COMMIT_MESSAGE  =~ /ci_style_check/ && $CI_PIPELINE_SOURCE == "push"          when: always.StyleCheckRule:Push:    rules:        - if: $CI_PIPELINE_SOURCE == "push"  &&  $CI_COMMIT_MESSAGE  !~ /ci_update_ref/   && $CI_COMMIT_MESSAGE  !~ /ci_show_ref/ && $CI_COMMIT_MESSAGE  !~ /ci_dif_ref/ && $CI_COMMIT_MESSAGE  !~ /ci_create_model_wh/ && $CI_COMMIT_MESSAGE  !~ /ci_create_html_wh/ && $CI_COMMIT_MESSAGE  !~ /ci_create_example_wh/ && $CI_COMMIT_MESSAGE  !~ /ci_simulate/ && $CI_COMMIT_MESSAGE  !~ /ci_om_simulate/ && $CI_COMMIT_MESSAGE  !~ /ci_check/ && $CI_COMMIT_MESSAGE  !~ /ci_om_check/ && $CI_COMMIT_MESSAGE  !~ /ci_regression_test/ && $CI_COMMIT_MESSAGE  !~ /ci_html/ && $CI_COMMIT_MESSAGE  !~ /ci_setting/ && $CI_COMMIT_MESSAGE  !~ /ci_style_check/ && $CI_COMMIT_MESSAGE  !~ /ci_trigger_ibpsa/ && $CI_COMMIT_MESSAGE  !~ /ci_merge_except/ && $CI_COMMIT_MESSAGE  !~ /ci_correct_html/ && $CI_COMMIT_MESSAGE  !~ /ci_build_structure/ && $CI_COMMIT_MESSAGE  !~ /ci_build_whitelist/          when: on_success        - if:  ($CI_COMMIT_BRANCH  == /main/   || $CI_COMMIT_BRANCH  == /development/)          when: neverStyleCheck:AixLib:PR:    image: registry.git.rwth-aachen.de/ebc/ebc_intern/dymola-docker:Dymola_2022-miniconda    stage: Style_check    before_script:        - source activate myenv        - git clone --single-branch --branch 03_openModelica https://github.com/RWTH-EBC/MoCITempGen.git        - pip install -e  D:\02_Git\MoCITempGen    script:        - xvfb-run -n 77 python MoCITempGen/ci_tests/SyntaxTests/StyleChecking.py --dymola-version 2022 --library  AixLib  --root-library  AixLib/package.mo      artifacts:        when: on_failure        paths:            - dymola-ci-tests/result/        expire_in: 7 day    allow_failure: true    rules:        - !reference [.StyleCheckRule:PR , rules]StyleCheck:AixLib:Push:    image: registry.git.rwth-aachen.de/ebc/ebc_intern/dymola-docker:Dymola_2022-miniconda    stage: Style_check    before_script:        - source activate myenv        - git clone --single-branch --branch 03_openModelica https://github.com/RWTH-EBC/MoCITempGen.git        - pip install -e  D:\02_Git\MoCITempGen    script:        - xvfb-run -n 77 python MoCITempGen/ci_tests/SyntaxTests/StyleChecking.py --changed-flag  --dymola-version 2022 --library  AixLib  --root-library  AixLib/package.mo      artifacts:        when: on_failure        paths:            - dymola-ci-tests/result/        expire_in: 7 day    allow_failure: true    rules:        - !reference [.StyleCheckRule:Push , rules]